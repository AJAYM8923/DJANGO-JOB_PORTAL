<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Applied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .already-applied-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .already-applied-container h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .already-applied-container p {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .already-applied-container h1 {
                font-size: 2rem;
            }

            .already-applied-container p {
                font-size: 1rem;
            }

            .home-link {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="already-applied-container">
        <h1>Already Applied</h1>
        <p>You have already applied for this job.</p>
        <a href="{% url 'home' %}" class="home-link">‚Üê Back to Home</a>
    </div>
</body>

</html>
