<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Job Portal</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #1976d2;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input,
        textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            min-height: 120px;
        }

        button {
            padding: 0.8rem;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #125ea2;
        }

        .home-btn {
            margin-top: 2rem;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .home-btn a {
            display: inline-block;
            background-color: #43a047;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .home-btn a:hover {
            background-color: #2e7d32;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-info">
            <p><strong>Name:</strong> Ajay M</p>
            <p><strong>Email:</strong> <a href="mailto:ajaymeledath11@gmail.com">ajaymeledath11@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="tel:+917306075055">7306075055</a></p>
        </div>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="home-btn">
            <a href="{% url 'home' %}">‚Üê Back to Home</a>
        </div>
    </div>

</body>

</html>
